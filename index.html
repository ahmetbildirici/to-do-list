<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <title>Yapılacaklar Listesi</title>
  </head>

  <body>
    <!-- PATTERN -->
    <img id="pattern" src="patternpad.svg">

    <!-- MODAL -->
    <div class="modal fade" id="rusmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Liste Temizlenecek...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Tüm liste temizlenecek, emin misiniz?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" onclick="cleanList()">Temizle</button>
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Vazgeç</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SUCCESS TOAST -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div id="liveToastSuccess" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>

    <!-- FAIL TOAST -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div id="liveToastFail" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    
    <!-- CLEAN TOAST -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div id="liveToastClean" class="toast cleaned hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Liste temizlendi.</div>
        </div>
      </div>
    </div>

    <!-- CONTAINER -->
    <div class="container content">
      <div class="header">
        <div>
        <img src="uncompleted.svg" class="filter-green" style="background-color: transparent; width: 40px;">
        </div>
        <div class="d-inline-flex">
        <h3 id="unCompletedInfo" class="counter"></h3>
        </div>
        <div class="wrapper">
          <span>Y</span>
          <span>A</span>
          <span>P</span>
          <span>I</span>
          <span>L</span>
          <span>A</span>
          <span>C</span>
          <span>A</span>
          <span>K</span>
          <span>L</span>
          <span>A</span>
          <span>R</span>
        </div>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
      </div>
      
      <!-- LIST -->
      <div id="subCont" class="d-none">
        <ul id="list"></ul>
      </div>

      <!-- CLEAN BUTTON -->
      <button id="liveToastBtn" data-toggle="modal" data-target="#rusmodal" class="button col-12 btn-outline-danger font-weight-bold">Listeyi Temizle</button>
    </div>
    <script src="todo.js"></script>
    <script  src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
